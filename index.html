<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy S23 Ultra</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <section>
        <div class="product-img">
            <img src="./assets/img/product.jpg"
                alt="celular galaxys22 ultra visto de forma posterior con S-pen con hojas de fondo" />
        </div>
        <div class="product-form">
            <h1>Galaxy S23 Ultra</h1>
            <h2>Samasung</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="quantity" placeholder="Cantidad" />
            </div>
            <select class="form-select" aria-label="Default select example" id="color" onchange="changeColor()">
                <option selected>Color</option>
                <option value="#000000">Phantom Black</option>
                <option value="#FDFD96">Cream</option>
                <option value="#008000">Green</option>
                <option value="#E6E6FA">Lavender</option>
              </select>
            <p class="price" id="amount">Precio CPL: 936.000.-</p>
            <button onclick="total()">Calcular total</button>
        </div>
    </section>
    <div class="product-total">
        <p>Total:<span id="total-final"></span></p>
        <p>Cantidad: <span id="quantity-final"></span></p>
        <div class="color-final">
            <p id="color-p">Color:</p>
            <div id="color-final" class="color-circle"></div>
        </div>
    </div>
    <!-- js -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
